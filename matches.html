<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المباريات</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 24px;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-left: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box p {
            padding: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>جدول المباريات</h1>
    
</header>

<div class="content">
    <div class="box">
        <img src="https://i.pinimg.com/474x/ee/8e/94/ee8e945ae04e6092e9996dc7292be347.jpg" alt="مباراة 1">
        
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/474x/26/6d/21/266d21a4ded2d4ac3faa0c289041ee46.jpg" alt="مباراة 2">
        
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/474x/ac/f4/ca/acf4ca1774a6602aa23ae0c150c3acde.jpg" alt="مباراة 3">
        
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/474x/f5/80/06/f580062bc3570ebac78bd078f433f1ba.jpg" alt="مباراة 4">
        
    </div>
</div>

</body>
</html>
