<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النقل</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 24px;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-left: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box p {
            padding: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>النقل</h1>
    
</header>

<div class="content">
    <div class="box">
        <img src="https://i.pinimg.com/474x/93/87/0c/93870c0a5b896b2ffc60a27d12f379e7.jpg" alt="وسيلة نقل 1">
       
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/474x/0f/b2/30/0fb2302c051ba322440d647bc892b722.jpg" alt="وسيلة نقل 2">
        
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/474x/f6/80/d5/f680d553f71596137376b525153a0258.jpg" alt="وسيلة نقل 3">
        
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/474x/ab/d5/09/abd509967221585fb85dd1eedf343a60.jpg" alt="وسيلة نقل 4">
      
    </div>
</div>

</body>
</html>
