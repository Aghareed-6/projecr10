<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفنادق</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 24px;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-left: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box p {
            padding: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>الفنادق</h1>
    
</header>

<div class="content">
    <div class="box">
        <img src="https://i.pinimg.com/736x/2e/df/39/2edf397356574d4075bbdac0a14701b6.jpg" alt="فندق 1">
        
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/736x/76/e3/aa/76e3aa48b385ba52470a04748da94aba.jpg" alt="فندق 2">
        
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/474x/c0/d2/f7/c0d2f79290efabb85b4ed0b68e78f0ce.jpg" alt="فندق 3">
      
    </div>
    <div class="box">
        <img src="https://i.pinimg.com/474x/d3/4c/58/d34c58385207a83d4c88cd53b18fc19e.jpg" alt="فندق 4">
        
    </div>
</div>

</body>
</html>
